os: linux
arch: arm64-graviton2

sudo: required

services:
  - docker

addons:
  apt:
    update: true

script:
  - make package

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - target/PrioritySorter.hpi
    - target/PrioritySorter_SHA512SUMS
  skip_cleanup: true
  draft: true
  on:
    repo: fr123k/priority-sorter-plugin
    branch: fr/travis_integration
